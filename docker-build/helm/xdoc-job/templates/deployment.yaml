kind: Namespace
apiVersion: v1
metadata:
  name: {{$.Values.namespace}}
  labels:
    name: {{$.Values.namespace}}

---
{{if ne $.Values.existConfigMap true}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: xdoc-job-config
  namespace: {{$.Values.namespace}}
data:
  admin_db_name: {{ $.Values.config.db.admin_db_name }}
  db.authSource: '{{ $.Values.config.db.authSource }}'
  db.host: '{{ $.Values.config.db.host }}'
  db.password: '{{ $.Values.config.db.password }}'
  db.port: '{{ $.Values.config.db.port }}'
  db.username: '{{ $.Values.config.db.username }}'
  elastic_search.prefix_index: lv-codx
  elastic_search.server: '{{ $.Values.config.elastic_search.server }}'
  rabbitmq.port: '{{ $.Values.config.rabbitmq.port }}'
  rabbitmq.server: '{{ $.Values.config.rabbitmq.server }}'
  temp_directory: './brokers/tmp'
---
{{end}}
---
{{- range $key, $value := .Values.deployments }}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{$value.name}}
  namespace: {{$.Values.namespace}}
  annotations:
    description: "{{$value.description | default $.Values.defaults.description }}"
spec:
  selector:
    matchLabels:
      app: files-{{$value.name}}
  replicas: {{$value.replicas | default $.Values.defaults.replicas}}
  template:
    metadata:
      labels:
        app: files-{{$value.name}}
    spec:
      volumes:
        - name: xdoc-storage
          nfs:
            server: {{$.Values.nfs.server}}
            path: {{$.Values.nfs.directory}}


      containers:
        - args:
            - python3
            - /app/cy_consumers/files_upload.py
            - elastic_search.server=$(elastic_search.server)
            - elastic_search.prefix_index=$(elastic_search.prefix_index)
            - db.host=$(db.host)
            - db.port=$(db.port)
            - admin_db_name= $(admin_db_name)
            - db.username=$(db.username)
            - db.password=$(db.password)
            - db.authSource=$(db.authSource)
            - temp_directory=$(temp_directory)
            - rabbitmq.server=$(rabbitmq.server)
            - rabbitmq.port=$(rabbitmq.port)
          image: {{ $.Values.image.repository  }}:{{$.Values.image.tag}}

          envFrom:
            - configMapRef:
                name: xdoc-job-config

          name: files-{{$value.name}}
          imagePullPolicy: IfNotPresent

          volumeMounts:
            - mountPath: /app/share-storage
              name: xdoc-storage

---
{{- end }}
---
{{- range $key, $value := .Values.jobs}}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{$value.name}}
  namespace: {{$.Values.namespace}}
  annotations:
    description: "{{$value.description | default $.Values.defaults.description }}"
spec:
  template:
    spec:
      volumes:
        - name: xdoc-storage
          nfs:
            server: {{$.Values.nfs.server}}
            path: {{$.Values.nfs.directory}}
      containers:
      - image: {{ $value.image  }}
        name: {{$value.name}}
        imagePullPolicy: IfNotPresent

        volumeMounts:
          - mountPath: /app/share-storage
            name: xdoc-storage
      restartPolicy: Never
  backoffLimit: 4
---
{{- end }}
